<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="overflow-y-scroll bg-slate-500 h-screen w-screen">
    <div
      class="grid relative justify-center left-0 right-0 top-20 bottom-0 m-auto"
    >
      <div class="font-mono text-2xl text-center">
        <h2>Todo App</h2>
      </div>
      <form class="grid h-fit gap-2 m-0" id="addAndRemoveForm">
        <input
          class="p-2 m-1 rounded-sm text-lg"
          id="inputField"
          focus
          type="text"
          required
        />
        <button class="border-2 m-0 text-xl rounded-xl p-2 bg-green-600" type="submit">
          Add
        </button>
      </form>
      <div class="flex justify-around items-stretch">
        <button class="text-md bg-red-600 rounded-md p-3 m-1" id="removeAll">
          Delete All
        </button>
        <button class="text-md bg-red-400 rounded-md p-3 m-1" id="removeSelected">
          Delete Selected
        </button>
      </div>
      <ol class="grid gap-2">

          <div>
            <strong id="taskText">Go to the Church</strong>

          <button id="deleteButton">&cross;</button>

    </div>
    <script src="./main.js"></script>
  </body>
</html>
